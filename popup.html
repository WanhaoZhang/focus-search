<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Search</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Focus Search</h1>
        </div>
        
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="输入搜索关键词..." />
            
            <div class="site-selection">
                <div class="radio-group">
                    <label>
                        <input type="radio" name="site" value="zhihu" checked>
                        <span>知乎</span>
                    </label>
                    <label>
                        <input type="radio" name="site" value="xiaohongshu">
                        <span>小红书</span>
                    </label>
                    <label>
                        <input type="radio" name="site" value="baidu">
                        <span>百度</span>
                    </label>
                </div>
            </div>
            
            <button id="searchBtn" class="search-button">搜索</button>
        </div>
        
        <div class="history-section">
            <div class="history-header">
                <h3>搜索历史</h3>
                <button id="clearAllBtn" class="clear-all-button">清空所有</button>
            </div>
            <div id="historyList" class="history-list">
                <!-- 历史记录将在这里动态加载 -->
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
