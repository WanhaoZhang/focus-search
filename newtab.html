<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Search</title>
    <link rel="stylesheet" href="newtab.css">
</head>
<body>
    <div class="main-container">
        <!-- 顶部Logo区域 -->
        <div class="logo-section">
            <h1>Focus Search</h1>
        </div>
        
        <!-- 中央搜索区域 -->
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索知乎、小红书或百度..." autocomplete="off" />
                <button id="searchBtn" class="search-button">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <path d="M21 21L16.5 16.5M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            
            <!-- 搜索网站选择 -->
            <div class="site-buttons">
                <button class="site-btn active" data-site="zhihu">知乎</button>
                <button class="site-btn" data-site="xiaohongshu">小红书</button>
                <button class="site-btn" data-site="baidu">百度</button>
            </div>
        </div>
        
        <!-- 搜索历史区域 -->
        <div class="history-container" id="historyContainer">
            <div class="history-header">
                <h3>搜索历史</h3>
                <button id="clearAllBtn" class="clear-all-button">清空</button>
            </div>
            <div id="historyList" class="history-list">
                <!-- 历史记录将在这里动态加载 -->
            </div>
        </div>
    </div>
    
    <script src="newtab.js"></script>
</body>
</html>
